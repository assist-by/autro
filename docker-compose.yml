version: '3'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-topics", "--list", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  autro-service-discovery:
    build:
      context: ./autro-service-discovery
      dockerfile: Dockerfile
    ports:
      - "8500:8500"
  
  autro-api-gateway:
    build:
      context: ./autro-api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      HOST: autro-api-gateway
      SERVICE_DISCOVERY_URL: http://autro-service-discovery:8500
    depends_on:
      autro-service-discovery:
        condition: service_started

  autro-price:
    build:
      context: ./autro-price
      dockerfile: Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      autro-service-discovery:
        condition: service_started
    environment:
      KAFKA_BROKER: kafka:9092
      GRPC_PORT: 50051
      SERVICE_DISCOVERY_URL: http://autro-service-discovery:8500

  autro-notification:
    build:
      context: ./autro-notification
      dockerfile: Dockerfile
    environment:
      PORT: 50052
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}

  autro-signal:
    build:
      context: ./autro-signal
      dockerfile: Dockerfile
    depends_on:
      - kafka
    environment:
      KAFKA_BROKER: kafka:9092